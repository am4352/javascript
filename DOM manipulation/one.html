<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
    <style>
        .bg-black{
            background-color: rgb(34, 33, 33);
            color: rgb(113, 233, 233);
        }
    </style>
</head>
<body class="bg-black">
      <div >
        <h1 id = "title" class="heading">Dom learning on chai or code </h1>
        <ul class="numbers">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
</body>
<script>
function addnum(num)
{
    const li = document.createElement('li')
    li.innerHTML = `${num}`
   document.querySelector('.numbers').appendChild(li)
}
addnum("five")
addnum("six")

const num = document.querySelector("li:nth-child(2)")
num.outerHTML = '<li>hundred</li>'

const hello = document.querySelector("li:last-child")
hello.remove()

</script>

</html>
